<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="left-side">
        <img src="img/odin.jpg" alt="odin" id="odin-img">
        <div id="icon">
            <img src="img/kratos.png" alt="kratos" id="kratos-img">
            <p>Pre-order Now!</p>
        </div>
    </div>
    <div id="content">
        <p>God of War Ragnar√∂k is an upcoming action-adventure game developed by Santa Monica Studio and will be published by Sony Interactive Entertainment</p>
        <form action="#" id="sign-up">
            <h1 id="form-msg">Pre-order to play as Aesir God Odin!</h1>
            <div class="form-item"><label>First Name <br><input type="text"></label></div>
            <div class="form-item"><label>Last Name <br><input type="text"></label></div>
            <div class="form-item"><label>Email <br><input type="email"></label></div>
            <div class="form-item"><label>Phone Number <br><input type="tel"></label></div>
            <div class="form-item"><label>Password* <br><input type="password" required id="password" placeholder=" "></label></div>
            <div class="form-item"><label>Confirm Password* <br><input type="password" required id="confirm-pass" placeholder=" "></label></div>
        </form>
        <footer>
            <button type="submit" form="sign-up" id="signup-btn">Sign Up</button>
            <h2>Already have an account? <a href="#">Log in</a></h2>
        </footer>
    </div>
</body>
</html>
